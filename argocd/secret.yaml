apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-secret
    app.kubernetes.io/part-of: argocd
type: Opaque
stringData:
  # 这些值将从GitHub Secrets注入
  admin.password: ${ARGOCD_ADMIN_PASSWORD}
  admin.username: ${ARGOCD_ADMIN_USERNAME}